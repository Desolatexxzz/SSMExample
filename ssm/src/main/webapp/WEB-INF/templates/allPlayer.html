<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IG选手信息</title>
    <!--导入BootStrap来美化界面-->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function (){
            $.ajax({
                url:"allPlayer",
                type:"GET",
                contentType: "application/json;cherset=utf-8",
                dataType: "json",
                success:function (data){
                    $('.player').empty()
                    var player = data
                    $.each(player, function (index, n){
                        var child = "<tr>"
                                    + "<td>" + player[index].playerId + "</td>"
                                    + "<td>" + player[index].playerTeamName + "</td>"
                                    + "<td>" + player[index].playerRealName + "</td>"
                                    + "<td>" + player[index].playerAge + "</td>"
                                    + "<td>" + player[index].detail + "</td>" + "</tr>"
                        $('.player').append(child)
                    })
                }
            })
        });
        function fun(){
                var playerID = $(".selID").val();
                $.ajax({
                    url: "selectOne",
                    type: "POST",
                    data: {"selectID":playerID},
                    success:function (data){
                        $(".selTab").empty()
                        var child = "<tr>"
                            + "<td>" + data.playerId + "</td>"
                            + "<td>" + data.playerTeamName + "</td>"
                            + "<td>" + data.playerRealName + "</td>"
                            + "<td>" + data.playerAge + "</td>"
                            + "<td>" + data.detail + "</td>" + "</tr>"
                        $('.selTab').append(child)
                    },
                    dataType: "json"
                });
        }
    </script>
    <style>
        .bg{
            background: url("https://game.gtimg.cn/images/lpl/es/web201612/team_banner-bg.jpg");
        }
        th{
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>IG战队------显示所有选手</small>
                </h1>
            </div>
        </div>

    </div>
    <div class="row clearfix">
        <div class="col-md-12 bg">
            <div class="col-md-5">
                <img src="https://img.crawler.qq.com/lolwebvideo/20190424151417/265633359ea7736f27a8ab91e1dd36f3/0">
            </div>
            <div class="col-md-7 column">
                <table class="table" style="color: white">
                    <thead>
                        <tr>
                            <th>选手ID</th>
                            <th>游戏ID</th>
                            <th>真实姓名</th>
                            <th>年龄</th>
                            <th>评价</th>
                        </tr>
                    </thead>
                    <tbody class="player">

                    </tbody>
                </table>
                <div class="col-md-12">
                    <div class="col-md-2">
                        <a class="btn btn-default " th:href="@{/addPlayer}" role="button">添加</a>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-default " th:href="@{/updatePlayer}" role="button">修改</a>
                    </div>
                    <div class="col-md-4">
                        <form class="form-inline ">
                            <div class="form-group">
                                <input type="text" class="form-control selID" name="selectID" placeholder="选手ID" style="width: 80px">
                            </div>
                            <button type="button" class="btn btn-default sel" onclick="fun()">查询</button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form class="form-inline" th:action="@{/deleteOne}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="deleteID" placeholder="选手ID" style="width: 80px">
                            </div>
                            <button type="submit" class="btn btn-default">删除</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-12" style="margin-top: 20px">
                    <table class="table selTab" style="color: white">

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
